name: Python application test with Github Actions
on: [push]
jobs:
  builds:
    run-ons: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.12
      uses: action/setup-python@v1
      with:
        python-version: 3.10
    - name: Install dependencies
      run: 
        make install
